
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/compiled.css">
<style>
* {
    font-family: "SF Pro Display", sans-serif;
}
</style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-50 shadow h-12 w-full mb-4 flex justify-center items-center">
        <a href="/" class="font-bold text-lg uppercase tracking-wide">Notes</a>
    </header>
    <!-- <h1 class="text-4xl font-bold px-4 mt-4 mb-4">
        Notes
    </h1> -->

    <div class="w-full px-4 mb-4">
        <div class="block w-full bg-gray-200 rounded-lg h-10 outline-none p-2 flex">
            <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
              </svg>
            <input type="text" class="flex-1 outline-none h-full bg-transparent ml-2 font" placeholder="Search">
        </div>
    </div>


    <div class="px-4 mb-4 lg:grid lg:grid-cols-4 lg:gap-2">
        <a href="notes.html" class="bg-white hover:bg-gray-50 shadow w-full rounded-2xl flex px-3 py-4 mb-3 cursor-pointer">
            <div class="text-blue-500 flex justify-center items-center">
                <svg class="h-16 w-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                </svg>
            </div>

            <div class="flex-1 flex justify-center items-start flex-col">
                <div class="ml-6">
                    <h2 class="text-lg font-medium tracking-wide">Working Hours</h2>
                    <p class="text-sm text-gray-500 tracking-wide">Last updated yesterday</p>
                </div>
            </div>
        </a>

        <a href="notes.html" class="bg-white hover:bg-gray-50 shadow w-full rounded-2xl flex px-3 py-4 mb-3 cursor-pointer">
            <div class="text-blue-500 flex justify-center items-center">
                <svg class="h-16 w-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                </svg>
            </div>

            <div class="flex-1 flex justify-center items-start flex-col">
                <div class="ml-6">
                    <h2 class="text-lg font-medium tracking-wide">Subjects</h2>
                    <p class="text-sm text-gray-500 tracking-wide">Last 08 jan, 7:52 am</p>
                </div>
            </div>
        </a>


    </div>

    <a href="new-folder.html" class="block right-10 bottom-10 z-10 absolute h-14 w-14 rounded-full bg-blue-500 text-white shadow-lg text-xl flex justify-center items-center outline-none focus:outline-none focus:bg-blue-600">
        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
    </a>

    <div class="w-full h-full fixed top-0 left-0 z-10 bg-black bg-opacity-50 flex items-center">
        <div class="bg-white w-4/5 mx-auto rounded-2xl shadow-lg">


            <div class="flex justify-end m-4">
                <a href="index.html">
                    <svg class="h-6 w-6 text-gray-300 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>

            <div class="flex items-center flex-col">
                <svg class="h-14 w-14 text-blue-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                </svg>

                <p class="font-medium text-gray-800 tracking-wide">
                    Create New Folder
                </p>

                <form class="m-4 flex" action="/">
                    <input type="text" class="w-full p-2 rounded-lg border border-gray-200 outline-none bg-transparent block mb-4 tracking-wider text-center text-sm" placeholder="Your Folder Name" autofocus>

                    <button class="hidden" type="submit"></button>
                </form>


            </div>


        </div>
    </div>

</body>
</html>
