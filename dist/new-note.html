<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/compiled.css">
</head>
<body class="bg-gray-900">
    <header class="bg-gray-900 shadow h-12 w-full mb-4 flex justify-center items-center">
        <a href="/" class="text-gray-50 font-bold text-lg uppercase tracking-wide">Notes</a>
    </header>

    <div class="px-4 mb-4">
        <form class="px-4 py-6 rounded-lg shadow-lg">
            <label for="title" class="text-white text-sm ml-1">Note Title</label>
            <input type="text" class="w-full p-4 rounded-lg outline-none text-gray-300 bg-gray-800 block mb-4 " id="title" name="title">


            <label for="body" class="text-white text-sm ml-1">Note Body</label>
            <textarea type="text" class="w-full h-36 p-4 rounded-lg text-gray-300 bg-gray-800 outline-none bg-transparent mb-4" id="body" name="title"></textarea>

            <div class="flex justify-between items-center">
                <div>
                    <!-- <button class="bg-red-500 tracking-wider text-white px-6 py-3 inline-block mb-6 shadow-lg rounded-lg hover:shadow flex items-center">
                        <svg class="h-5 w-5 text-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>

                        <span class="hidden ml-2 md:inline">Delete Note</span>
                    </button> -->
                </div>

                <div class="flex">
                    <a href="notes.html" class="bg-blue-500 tracking-wider text-white px-6 py-3 inline-block mb-6 shadow-lg rounded-lg hover:shadow flex items-center">
                        <svg class="h-5 w-5 text-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>

                        <span class="hidden ml-2 md:inline">Save</span>

                    </a>
                    <a href="notes.html" class="bg-transparent tracking-wider text-gray-800 px-6 py-3 inline-block mb-6 rounded-lg hover:shadow flex items-center">
                        <svg class="h-5 w-5 text-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>

                        <span class="hidden ml-2 md:inline">Cancel</span>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="w-full h-full fixed top-0 left-0 bg-black bg-opacity-50 z-20 flex justify-center items-center hidden">
        <div class="bg-white w-4/5 rounded-lg p-4">
            <div class="flex justify-end">
                <div class="rounded-full bg-transparent border border-gray-500 h-8 w-8 flex justify-center items-center text-gray-500 cursor-pointer hover:border-gray-700 text-gray-700">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                </div>
            </div>

            <div class="flex flex-col justify-center items-center">
                <svg class="h-20 w-20 text-blue-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                </svg>

                <h3 class="text-sm font-medium mb-4 tracking-wide">Create New Folder</h3>

                <input class="border border-gray-300 p-3 rounded-xl outline-none mb-4 text-center font-light tracking-wide" placeholder="Your Folder Name" type="text">
            </div>
        </div>
    </div>
</body>
</html>
