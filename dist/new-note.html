
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/compiled.css">
<style>
* {
    font-family: "SF Pro Display", sans-serif;
}
</style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-50 shadow h-12 w-full mb-4 flex justify-center items-center relative">
        <a class="absolute left-0 " href="/">
            <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <a href="/" class="font-bold text-lg uppercase tracking-wide">Notes</a>
    </header>

    <div class="px-4 mb-4">
        <form class="bg-white px-4 py-6 rounded-lg shadow-lg">
            <label class="text-gray-600 text-sm ml-1 tracking-wide">Note Title</label>
            <input type="text" class="w-full p-4 rounded-lg border border-gray-200 outline-none bg-transparent block mb-4 tracking-wider">


            <label class="text-gray-600 text-sm ml-1 tracking-wide">Note Title</label>
            <textarea type="text" class="w-full h-36 p-4 rounded-lg border border-gray-200 outline-none bg-transparent mb-4 tracking-wider"></textarea>


            <div class="flex justify-end">
                <a href="notes.html" class="bg-blue-500 tracking-wider text-white px-6 py-3 inline-block mb-6 shadow-lg rounded-lg hover:shadow">Add Note</a>
                <a href="notes.html" class="bg-transparent tracking-wider text-gray-800 px-6 py-3 inline-block mb-6 rounded-lg hover:shadow">Cancel</a>
            </div>
        </form>
    </div>

    <div class="w-full h-full fixed top-0 left-0 bg-black bg-opacity-50 z-20 flex justify-center items-center hidden">
        <div class="bg-white w-4/5 rounded-lg p-4">
            <div class="flex justify-end">
                <div class="rounded-full bg-transparent border border-gray-500 h-8 w-8 flex justify-center items-center text-gray-500 cursor-pointer hover:border-gray-700 text-gray-700">
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                </div>
            </div>

            <div class="flex flex-col justify-center items-center">
                <svg class="h-20 w-20 text-blue-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                </svg>

                <h3 class="text-sm font-medium mb-4 tracking-wide">Create New Folder</h3>

                <input class="border border-gray-300 p-3 rounded-xl outline-none mb-4 text-center font-light tracking-wide" placeholder="Your Folder Name" type="text">
            </div>
        </div>
    </div>

    <a href="new-note.html" class="right-10 bottom-10 z-10 absolute h-14 w-14 rounded-full bg-blue-500 text-white shadow-lg text-xl flex justify-center items-center outline-none focus:outline-none focus:bg-blue-600">
        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
    </a>
</body>
</html>
