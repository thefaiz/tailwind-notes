<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/compiled.css">
<style>
* {
    font-family: "SF Pro Display", sans-serif;
}
</style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-50 shadow h-12 w-full mb-4 flex justify-center items-center relative">
        <a class="absolute left-0 " href="/">
            <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <a href="/" class="font-bold text-lg uppercase tracking-wide">Notes</a>
    </header>

    <div class="px-4 mb-4">
        <form class="bg-white px-4 py-6 rounded-lg shadow-lg">
            <label for="title" class="text-gray-600 text-sm ml-1 tracking-wide">Note Title</label>
            <input type="text" class="w-full p-4 rounded-lg border border-gray-200 outline-none bg-transparent block mb-4 tracking-wider" value="Trip to San fran" id="title" name="title">


            <label for="body" class="text-gray-600 text-sm ml-1 tracking-wide">Note Body</label>
            <textarea type="text" class="w-full h-36 p-4 rounded-lg border border-gray-200 outline-none bg-transparent mb-4 tracking-wider" id="body" name="title">San fran was one of the coolest places I have ever been all the beautiful sightseeing and much more...</textarea>


            <div class="flex justify-between items-center">
                <div>
                    <button class="bg-red-500 tracking-wider text-white px-6 py-3 inline-block mb-6 shadow-lg rounded-lg hover:shadow flex items-center">
                        <svg class="h-5 w-5 text-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>

                        <span class="hidden ml-2 md:inline">Delete Note</span>
                    </button>
                </div>

                <div class="flex">
                    <a href="notes.html" class="bg-blue-500 tracking-wider text-white px-6 py-3 inline-block mb-6 shadow-lg rounded-lg hover:shadow flex items-center">
                        <svg class="h-5 w-5 text-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>

                        <span class="hidden ml-2 md:inline">Save</span>

                    </a>
                    <a href="notes.html" class="bg-transparent tracking-wider text-gray-800 px-6 py-3 inline-block mb-6 rounded-lg hover:shadow flex items-center">
                        <svg class="h-5 w-5 text-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>

                        <span class="hidden ml-2 md:inline">Cancel</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
